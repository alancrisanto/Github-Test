<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones Regulares</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="nombre" min="6" max="20" required pattern="[A-Za-z]+">
        <br>
        <input type="text" placeholder="Apellido" min="6" max="20" required pattern="[A-Za-z]+">
        <br>
        <input type="number" min="18" max="66" placeholder="Edad">
        <br>
        <input type="email" placeholder="Correo">
        <br>
        <button>Enviar</button>
    
    </form>
</body>
</html>
