<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>
<body>
    <form action="">
        <label for="">Nombre</label>
        <input type="text" placeholder="Peter">
        <br>
        <label for="">Apellido</label>
        <input type="text" placeholder="Juarez">
        <br>
        <label for="">Edad</label>
        <input type="number" placeholder="31">
        <br>
        <label for="">Email</label>
        <input type="email" placeholder="test@testing.com">
        <br>
        <label for="">Fecha</label>
        <input type="date" placeholder="dd/mm/aa">
        <br>
        <label for="">Password</label>
        <input type="password" placeholder="****">
        <br>
        <label for="">Elige tu Hobby</label>
            <label>
                Futbol
                <input type="checkbox" checked>
            </label>
            <label>
                Tennis
                <input type="checkbox">
            </label>
        <br>
        <label for="">Elige tu sexo</label>
            <label>
                F
                <input name="sex" type="radio">
            </label>
            <label>
                M
                <input name="sex" type="radio">
            </label>


    </form>
</body>
</html>
