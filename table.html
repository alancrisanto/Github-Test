<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Celda 1</th>
                <th>Celda 2</th>
                <th>Celda 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Celda de body 1</td>
                <td>Celda de body 2</td>
                <td>Celda de body 3</td>
                <td>Celda de body 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Celda de footer 1</td>
                <td>Celda de footer 2</td>
                <td>Celda de footer 3</td>
                <td>Celda de footer 4</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

    </table>
</body>
</html>
